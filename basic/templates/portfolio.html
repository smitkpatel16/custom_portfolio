<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <span class="float-md-start mb-0"><img src="{%static 'img/gaf.png' %}" width="134px"height="37px"/></span>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">Home</a>
          <a class="nav-link fw-bold py-1 px-0 active" href="#">Porfolio</a>
          <a class="nav-link fw-bold py-1 px-0" href="/contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3 portfolio container" id="portfolio">
  
          <div class="section-title">
            <h2>Portfolio</h2>
            <p></p>
          </div>
  
          <div class="row" data-aos="fade-up">
            <div class="col-lg-12 d-flex justify-content-center">
              <ul id="portfolio-flters">
                <li data-filter="*" class="filter-active">All</li>
                {%for o in categoryList%}
                <li data-filter=".filter-{{o}}">{{o}}</li>                
                {%endfor%}
              </ul>
            </div>
          </div>
  
          <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
            {%for o in uploadlist%}
            <div class="col-lg-4 col-md-6 portfolio-item filter-{{o.category}}">
              <div class="portfolio-wrap">
                <img src="{{o.image.url}}" class="img-fluid" alt="">
                <div class="portfolio-links">
                  <a href="{{MEDIA_URL}}{{o.title}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
                  <a href="portfolio-details.html" title="More Details"><i class="bx bx-link"></i></a>
                </div>
                <div>
                  <h4>{{o.title}}</h4>
                  <p>{{o.description}}
                  </p>
                </div>
              </div>
            </div>
            {%endfor%}
  
          </div>
  
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
          href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
  </div>
